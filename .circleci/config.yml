version: 2.1

executors:
  default:
    working_directory: ~/articles_app
    docker:
      - image: cimg/ruby:3.2.2
        environment:
          BUNDLER_VERSION: 2.4.12
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
          DB_USERNAME: 'root'
          DB_PASSWORD: ''
      - image: circleci/mysql:8.0.4
        environment:
          MYSQL_ROOT_HOST: '%'
          MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
      - image: seleniarm/standalone-chromium
        name: chrome

commands:
  setup:
    steps:
      - checkout
      - run:
          name: Update bundler
          command: gem update bundler

      - run:
          name: Which bundler?
          command: bundler -v
      
      - restore_cache:
          keys:
            - gem-cache-v1-{{ checksum "Gemfile.lock" }}
            - gem-cache-v1-

      - run:
          name: Bundle Install
          command: bundle check --path vendor/bundle || bundle install --deployment

      - save_cache:
          key: gem-cache-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

jobs:
  test:
    executor: default
    environment:
      RAILS_ENV: test
    steps:
      - checkout
      - setup
      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 90s

      - run:
          name: Use specific database.yml
          command: mv config/database.yml.ci config/database.yml

      - run:
          name: assets precompile
          command: bundle exec rake assets:precompile

      - run:
          name: Database Setup
          command: |
            bin/rails db:create
            bin/rails db:schema:load --trace

      - run:
          name: Database setup
          command: |
            bundle exec rspec
  deploy:
    executor: default
    environment:
      HOST_NAME: '35.77.119.201' # elasticipを使用していないためgithubにpushする際に適宜変更する。
      USER_NAME: 'ec2-user'
      APP_DIR: '/var/www/articles_app'
      APP_NAME: 'articles_app'
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:kWolJ1EpxUqbesj0AavwXmSjtuGEFj6/wYtZczvGNb0"
      - run : sudo yum update
      - run : sudo yum install rsync.x86_64
      - run : ssh-keyscan ${HOST_NAME} >> ~/.ssh/known_hosts
      - run : ssh ${USER_NAME}@${HOST_NAME} "cd ${ APP_DIR }"
      - run : ssh ${USER_NAME}@${HOST_NAME} "docker compose down"
      - run : ssh ${USER_NAME}@${HOST_NAME} "git pull"
      - run : ssh ${USER_NAME}@${HOST_NAME} "sudo rm tmp/pids/unicorn.pid"
      - run : ssh ${USER_NAME}@${HOST_NAME} "docker compose build"
      - run : ssh ${USER_NAME}@${HOST_NAME} "docker compose run app rails assets:precompile RAILS_ENV=production"
      - run : ssh ${USER_NAME}@${HOST_NAME} "docker compose up -d"

workflows:
  build_and_test:
    jobs:
      - test
      - deploy:
          requires:
            - test
